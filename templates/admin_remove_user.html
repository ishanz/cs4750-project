<!DOCTYPE html>
<html>
<head>
    <title>Remove User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container"><br/>
    {% if  current_user.is_authenticated() %}
        <div class="panel panel-danger">
            <div class="panel-heading"><h1>Remove User</h1></div>
            <br>
            <div class="panel-body">
                <form action="" method="post">
                    <input type="text" class="form-control" style="width:30%" placeholder="Username" name="username" value="{{
                            request.form.username }}"><br/>
                    <input class="btn btn-danger" type="submit" value="Remove">
                    <a href="/control/admin" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
        </div>
    {% endif %}
</body>
</html>

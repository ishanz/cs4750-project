<!DOCTYPE html>
<html>
<head>
    <title>Add Resource</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container"><br/>
    {% if  current_user.is_authenticated() %}
        <div class="panel panel-info">
            <div class="panel-heading"><h1>Add Resource</h1></div>
            <br>
            <div class="panel-body">
                <form action="" method="post">
                    <input type="text" class="form-control" style="width:30%" placeholder="Resource Name" name="resName" value="{{
                            request.form.resName }}"><br/>
                    <input type="text" class="form-control" style="width:30%" placeholder="File Path" name="filepath" value="{{
                            request.form.filepath }}"><br/>
                    <input class="btn btn-success" type="submit" value="Submit">
                    <a href="/control/ta" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
        </div>
    {% endif %}
</body>
</html>
